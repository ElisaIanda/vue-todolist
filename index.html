<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <header>
            <div class="container">
                <h1>ToDo</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <div class=" input-group my-3">
                    <input type="text" placeholder="Crea un nuovo task" v-model="newTask.text">
                    <button class="btn btn-primary" @click="addNewTask">Aggiungi</button>
                </div>
                <div>
                    <ul class="list-group">
                        <li class="list-group-item"
                        v-for="singleTask in listTask "
                        :class="(singleTask.done === true) ? 'done' : ''">
                        {{singleTask.text}}
                        </li>
                    </ul>

                </div>

            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
