<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <header class="py-5 bg-light">
            <div class="container ">
                <div class="d-flex align-items-center">
                    <div class="img-container">
                        <img src="https://hiringplatform.boolean.careers/images/logo.png" alt="" style="width: inherit">
                    </div>
                    <h1>TODOLIST</h1>
                </div>
            </div>
        </header>
        <main class="bg-image">
            <div class="container">
                <div class=" input-group py-4 d-flex justify-content-between">
                    <input type="text" placeholder="Crea un nuovo task" class="input-text" v-model="newTask.text"
                        @keyup.enter="addNewTask">
                    <button class="btn btn-primary btn-add" @click="addNewTask">Aggiungi</button>
                </div>
                <div>
                    <ul class="list-group">
                        <li class="list-group-item " v-for="(singleTask, i) in listTask ">
                            <div @click="lineTask(singleTask)">
                                <span class="d-flex align-items-center"
                                    :class="(singleTask.done === true ? 'text-decoration-line-through' : '')">
                                    <input class="form-check-input me-3" type="checkbox" v-model="singleTask.checked"
                                        aria-label="Checkbox for following text input">
                                    {{singleTask.text}}
                                </span>
                            </div>
                            <button class="btn btn-link text-danger text-decoration-none"
                                @click="removeItem(singleTask.id)">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </li>
                    </ul>

                </div>

            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
